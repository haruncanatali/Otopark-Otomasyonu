<div class="text-center">
    <main class="form-signin">
        <form class="form-group" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <img class="mb-4" src="https://img.icons8.com/clouds/2x/login-rounded-right.png" alt="" width="200" height="200">
          <h1 class=" mb-3 fw-normal">Giriş Paneli</h1>
          <div class="form-group">
            <label for="KullaniciAdi" style="font-weight: bold; font-size: large; font-style: italic;">Kullanıcı Adı</label>
            <input type="text" id="KullaniciAdi" name="KullaniciAdi" #KullaniciAdi="ngModel" [(ngModel)]="yollanacakModel.KullaniciAdi" class="form-control" required autofocus>
          </div>
          <div class="form-group">
            <label for="Sifre" style="font-weight: bold; font-size: large; font-style: italic;">Şifre</label>
            <input type="password" id="Sifre" name="Sifre" #KullaniciAdi="ngModel" [(ngModel)]="yollanacakModel.Sifre" class="form-control" class="form-control"  required>
          </div>
          <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>
        </form>
        <button class="mt-3 w-100 btn btn-lg btn-danger" (click)='logOut()'>Çıkış Yap</button>
      </main>
</div>
